version: '3.8'

services:
  # 1. The Express Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080" # Maps your-computer:docker-container
    environment:
      # Pass the port to the app
      - PORT=8080
      # Use the Docker service name 'mongo' to connect
      - MONGODB_URI=mongodb://mongo:27017/myDatabase
    depends_on:
      - mongo # Waits for the mongo service to be ready

  # 2. The React Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:80" # Access your web app at http://localhost:3000

  # 3. The MongoDB Database
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" # So you can connect from your host machine
    volumes:
      - mongo-data:/data/db # Persists data even if the container stops

volumes:
  mongo-data: