services:
  # Backend Server
  server:
    build: 
      context: ./my-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/rideshare
      # Add other env vars here or use env_file
    depends_on:
      - mongo

  # Rider Web App
  rider-web:
    build:
      context: ./RiderWeb
    ports:
      - "5175:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - server

  # Driver Web App
  driver-web:
    build:
      context: ./DriverWeb
    ports:
      - "5177:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - server

  # Admin Web App
  admin-web:
    build:
      context: ./AdminWeb
    ports:
      - "5176:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - server

  # Database
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
