services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://mongo:27017/rideshare
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules

  # Instance 1: User (Rider)
  client-user:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_INSTANCE_TYPE=user
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

  # Instance 2: Driver
  client-driver:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_INSTANCE_TYPE=driver
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

  # Instance 3: Admin
  client-admin:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5175:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_INSTANCE_TYPE=admin
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
